<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementById</title>
</head>
<body>
    <h1>David Lins</h1>
    <!--Um parágrafo com um id about-->
    <p id="about">Olá, meu nome é David e eu...</p>
    <!---Um button para mudar a frase do id about-->
    <button type="button" onclick='document.getElementById("about").innerHTML = "Olá, meu nome é David e eu sou desenvolvedor FullStack."'>Clique aqui para completar</button>
</body>
</html>
