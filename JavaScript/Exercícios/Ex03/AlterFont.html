<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar tamanho da fonte</title>
</head>
<body>
    <!--H1 possuindo um texto tamanho normal-->
    <h1 id="name">David Lins</h1>
    <!--Button para alterar o tamanho do texto de id name-->
    <button type="button" onclick='document.getElementById("name").style.fontSize = "80px"'>Alterar o tamanho</button>
</body>
</html>
