<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar display</title>
</head>
<body>
    <h1 id="name">David</h1>
    <button type="button" onclick='document.getElementById("name").style.display = "none"'>Invisível</button>
    <button type="button" onclick='document.getElementById("name").style.display = "block"'>Visível</button>
</body>
</html>
