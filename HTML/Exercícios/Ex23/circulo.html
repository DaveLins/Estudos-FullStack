<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo em SVG</title>
</head>
<body>
    <!--Circulo amarelo-->
    <svg width = "100"; height = "100";>
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <!--Circulo vermelho-->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4" fill="red">
    </svg>
    <!--Circulo preto-->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="10" fill="black">
    </svg>
    <!--Circulo roxo-->
    <svg width="200" height="200">
        <circle cx="60" cy="60" r="50" stroke="green" stroke-width="10" fill="purple">
    </svg>
</body>
</html>
